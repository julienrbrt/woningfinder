on:
  schedule:
    - cron: '0 4 * * *'
name: Verify Housing Corporation Support
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.15', '1.16' ]
    steps:

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Test
      env: # environment variables used in tests
        MAPBOX_API_KEY: ${{ secrets.MAPBOX_API_KEY }} # set mapbox api key
      run: go test ./internal/corporation/...